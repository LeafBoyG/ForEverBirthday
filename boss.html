<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Press the correct sequence before it hits the bottom!</h1>

        <div class="health-bars">
            <div class="health-container">
                <span class="health-text">Boss Health</span>
                <div id="bossHealthBar"><div id="bossHealth"></div></div>
            </div>
            <div class="health-container">
                <span class="health-text">Player Health</span>
                <div id="playerHealthBar"><div id="playerHealth"></div></div>
            </div>
        </div>
 <div id="tryAgainScreen" class="hidden">
    <h2 id="tryMessage"></h2>
    <button id="retryBoss">Retry Boss Fight</button>
    <button id="continueGame">Continue</button>
    <button id="playAgain">Play Again</button>
</div>


        <div class="battle-area">
            <img id="playerImage" src="player.png" alt="Player">
            <img id="bossImage" src="boss.png" alt="Boss">
        </div>

        <p id="sequence">Sequence: ???</p>
        <p id="playerTyped">Typed: </p>
        <p id="message">Type fast to survive!</p>

        <div id="virtualKeyboard">
            <button class="key" data-key="w">W</button>
            <button class="key" data-key="a">A</button>
            <button class="key" data-key="s">S</button>
            <button class="key" data-key="d">D</button>
            <button class="key remove-key" id="removeKey">â€“</button>
        </div>
    </div>
    <script src="boss.js"></script>
</body>
</html>
